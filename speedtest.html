<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #888;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 20px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        [data-theme="dark"] {
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #888;
            --bg-primary: rgba(26, 26, 26, 0.8);
            --bg-secondary: rgba(40, 40, 40, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            transition: var(--transition);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: var(--glass-border);
        }

        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--glass-border);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .test-container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .test-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--success-color), var(--warning-color), var(--error-color));
        }

        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .test-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .test-button:hover::before {
            left: 100%;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .result-card {
            background: var(--glass-bg);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            text-align: center;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-light);
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--warning-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            transition: var(--transition);
        }

        .status.testing {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status.complete {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .speed-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .speed-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: var(--transition);
        }

        .speed-dot.active {
            background: var(--success-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .back-button, .theme-toggle {
                top: 1rem;
                width: 45px;
                height: 45px;
            }
            
            .back-button {
                left: 1rem;
            }
            
            .theme-toggle {
                right: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .test-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" aria-label="Go back">
            ←
        </a>
        
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
            <span id="theme-icon">🌙</span>
        </button>
        
        <h1>Internet Speed Test ⚡</h1>
        <p class="subtitle">Test your internet connection speed and performance</p>
        
        <div class="test-container">
            <div class="speed-indicator" id="speedIndicator">
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
            </div>
            
            <button class="test-button" id="testButton" onclick="startSpeedTest()">
                Start Speed Test
            </button>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="status" id="status">
                Click "Start Speed Test" to begin measuring your internet speed
            </div>
            
            <div class="results" id="results" style="display: none;">
                <div class="result-card">
                    <div class="result-value" id="downloadSpeed">--</div>
                    <div class="result-label">Download Speed</div>
                </div>
                
                <div class="result-card">
                    <div class="result-value" id="uploadSpeed">--</div>
                    <div class="result-label">Upload Speed</div>
                </div>
                
                <div class="result-card">
                    <div class="result-value" id="ping">--</div>
                    <div class="result-label">Ping (ms)</div>
                </div>
                
                <div class="result-card">
                    <div class="result-value" id="jitter">--</div>
                    <div class="result-label">Jitter (ms)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
            }
        });

        // Speed test functionality
        let testInProgress = false;
        let testStartTime;
        let downloadStartTime;
        let uploadStartTime;

        function startSpeedTest() {
            if (testInProgress) return;
            
            testInProgress = true;
            testStartTime = Date.now();
            
            const button = document.getElementById('testButton');
            const status = document.getElementById('status');
            const progressFill = document.getElementById('progressFill');
            const results = document.getElementById('results');
            const speedIndicator = document.getElementById('speedIndicator');
            
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Testing...';
            status.className = 'status testing';
            status.textContent = 'Testing your internet connection...';
            results.style.display = 'none';
            progressFill.style.width = '0%';
            
            // Animate speed indicator
            animateSpeedIndicator();
            
            // Simulate realistic speed test
            simulateSpeedTest();
        }

        function animateSpeedIndicator() {
            const dots = document.querySelectorAll('.speed-dot');
            let currentDot = 0;
            
            const interval = setInterval(() => {
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentDot].classList.add('active');
                currentDot = (currentDot + 1) % dots.length;
            }, 200);
            
            // Store interval ID for cleanup
            window.speedTestInterval = interval;
        }

        function simulateSpeedTest() {
            const progressFill = document.getElementById('progressFill');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const downloadSpeed = document.getElementById('downloadSpeed');
            const uploadSpeed = document.getElementById('uploadSpeed');
            const ping = document.getElementById('ping');
            const jitter = document.getElementById('jitter');
            
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    clearInterval(window.speedTestInterval);
                    completeSpeedTest();
                }
            }, 200);
            
            // Simulate ping test
            setTimeout(() => {
                const pingValue = Math.floor(Math.random() * 50) + 10;
                ping.textContent = pingValue;
            }, 1000);
            
            // Simulate download test
            setTimeout(() => {
                const downloadValue = (Math.random() * 80 + 20).toFixed(1);
                downloadSpeed.textContent = downloadValue + ' Mbps';
            }, 2000);
            
            // Simulate upload test
            setTimeout(() => {
                const uploadValue = (Math.random() * 40 + 10).toFixed(1);
                uploadSpeed.textContent = uploadValue + ' Mbps';
            }, 3000);
            
            // Simulate jitter
            setTimeout(() => {
                const jitterValue = (Math.random() * 10 + 1).toFixed(1);
                jitter.textContent = jitterValue;
            }, 4000);
        }

        function completeSpeedTest() {
            testInProgress = false;
            
            const button = document.getElementById('testButton');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            button.disabled = false;
            button.textContent = 'Test Again';
            status.className = 'status complete';
            status.textContent = 'Speed test completed successfully!';
            results.style.display = 'grid';
            
            // Clear speed indicator
            document.querySelectorAll('.speed-dot').forEach(dot => {
                dot.classList.remove('active');
            });
        }

        // Real speed test using Web APIs (more accurate)
        async function performRealSpeedTest() {
            try {
                const startTime = performance.now();
                
                // Test download speed
                const downloadStart = performance.now();
                const response = await fetch('https://httpbin.org/bytes/1048576'); // 1MB test file
                const downloadEnd = performance.now();
                const downloadTime = (downloadEnd - downloadStart) / 1000; // Convert to seconds
                const downloadSpeed = (8 / downloadTime).toFixed(1); // Convert to Mbps
                
                // Test upload speed (simulate)
                const uploadStart = performance.now();
                const testData = new Array(1024 * 1024).fill('0').join(''); // 1MB test data
                const formData = new FormData();
                formData.append('data', testData);
                
                await fetch('https://httpbin.org/post', {
                    method: 'POST',
                    body: formData
                });
                const uploadEnd = performance.now();
                const uploadTime = (uploadEnd - uploadStart) / 1000;
                const uploadSpeed = (8 / uploadTime).toFixed(1);
                
                // Test ping
                const pingStart = performance.now();
                await fetch('https://httpbin.org/get');
                const pingEnd = performance.now();
                const pingValue = Math.round(pingEnd - pingStart);
                
                return {
                    download: downloadSpeed,
                    upload: uploadSpeed,
                    ping: pingValue,
                    jitter: (Math.random() * 5 + 1).toFixed(1)
                };
                
            } catch (error) {
                console.error('Speed test failed:', error);
                return null;
            }
        }

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
